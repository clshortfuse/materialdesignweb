<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Web Samples</title>
  <script src="https://cdn.jsdelivr.net/npm/@shortfuse/materialdesignweb?color=6750A4"></script>
</head>

<body>
  <mdw-top-app-bar headline="Samples"></mdw-top-app-bar>
  <mdw-box padding=pane>
    <mdw-card elevated>
      <mdw-box padding=16 gap=8>
        <mdw-headline size="large">Single page samples</mdw-headline>
        <mdw-body size="small">
          These samples demonstrate how to use various MDW components in single page applications. Click on a sample to
          view the code and try it out.
        </mdw-body>
      </mdw-box>
      <mdw-divider></mdw-divider>
      <mdw-list>
        <mdw-list-item href="hello-world.html" icon="bolt">Hello World</mdw-list-item>
        <mdw-list-item href="form-example.html" icon="feed">Form Example</mdw-list-item>
        <mdw-list-item href="dashboard.html" icon="dashboard">Dashboard</mdw-list-item>
        <mdw-list-item href="acmejs.html" icon="lock">AcmeJS Form</mdw-list-item>
        <mdw-list-item href="pwa-example.html" icon="apps">PWA Shell</mdw-list-item>
      </mdw-list>
    </mdw-card>
  </mdw-box>
</body>

</html>

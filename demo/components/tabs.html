<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tabs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />

  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <mdw-box gap=16 padding=pane>
      <mdw-grid gap=16 role=region y=start>

        <demo-preview-card label="Standard" col-span=8 col-span-12=6 code="
        &lt;demo-screen color=&quot;background&quot;&gt;
          &lt;mdw-tab-list sticky-parent tab-content-id=&quot;standard&quot;&gt;
            &lt;mdw-tab href=&quot;#standard-flights&quot;&gt;Flights&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#standard-trips&quot;&gt;Trips&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#standard-explore&quot;&gt;Explore&lt;/mdw-tab&gt;
          &lt;/mdw-tab-list&gt;
          &lt;mdw-tab-content id=&quot;standard&quot;&gt;
            &lt;mdw-tab-panel flex=column x=stretch color=primary-container id=standard-flights&gt;
              &lt;mdw-button&gt;Tab Test Button&lt;/mdw-button&gt;
              &lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;
            &lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel flex=column x=stretch color=secondary-container id=standard-trips&gt;
              &lt;mdw-button&gt;Tab Test Button&lt;/mdw-button&gt;
              &lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;
            &lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel flex=column x=center color=tertiary-container id=standard-explore&gt;
              &lt;mdw-button&gt;Tab Test Button&lt;/mdw-button&gt;
              &lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;
            &lt;/mdw-tab-panel&gt;
          &lt;/mdw-tab-content&gt;
        &lt;/demo-screen&gt;
        ">
          <demo-screen color="background">
            <mdw-tab-list sticky-parent tab-content-id="standard">
              <mdw-tab href="#standard-flights">Flights</mdw-tab>
              <mdw-tab href="#standard-trips">Trips</mdw-tab>
              <mdw-tab href="#standard-explore">Explore</mdw-tab>
            </mdw-tab-list>
            <mdw-tab-content id="standard">
              <mdw-tab-panel flex=column x=stretch color=primary-container id=standard-flights>
                <mdw-button>Tab Test Button</mdw-button>
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel flex=column x=stretch color=secondary-container id=standard-trips>
                <mdw-button>Tab Test Button</mdw-button>
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel flex=column x=center color=tertiary-container id=standard-explore>
                <mdw-button>Tab Test Button</mdw-button>
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
            </mdw-tab-content>
          </demo-screen>
        </demo-preview-card>

        <demo-preview-card label="Standard (Icons)" col-span=8 col-span-12=6 code="
        &lt;demo-screen color=&quot;background&quot;&gt;
          &lt;mdw-tab-list sticky-parent secondary tab-content-id=&quot;standard-icons&quot;&gt;
            &lt;mdw-tab icon=flight href=&quot;#standard-icons-flights&quot;&gt;Flights&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=luggage href=&quot;#standard-icons-trips&quot;&gt;Trips&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=explore href=&quot;#standard-icons-explore&quot;&gt;Explore&lt;/mdw-tab&gt;
          &lt;/mdw-tab-list&gt;
          &lt;mdw-tab-content id=&quot;standard-icons&quot;&gt;
            &lt;mdw-tab-panel id=&quot;standard-icons-flights&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;standard-icons-trips&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;standard-icons-explore&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
          &lt;/mdw-tab-content&gt;
        &lt;/demo-screen&gt;
        ">
          <demo-screen color="background">
            <mdw-tab-list sticky-parent secondary tab-content-id="standard-icons">
              <mdw-tab icon=flight href="#standard-icons-flights">Flights</mdw-tab>
              <mdw-tab icon=luggage href="#standard-icons-trips">Trips</mdw-tab>
              <mdw-tab icon=explore href="#standard-icons-explore">Explore</mdw-tab>
            </mdw-tab-list>
            <mdw-tab-content id="standard-icons">
              <mdw-tab-panel id="standard-icons-flights">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="standard-icons-trips">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="standard-icons-explore">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
            </mdw-tab-content>
          </demo-screen>
        </demo-preview-card>

        <demo-preview-card label="Icons only" col-span=8 col-span-12=6 code="
        &lt;demo-screen color=&quot;background&quot;&gt;
          &lt;mdw-tab-list sticky-parent mdw-ink=tertiary tab-content-id=&quot;icons&quot;&gt;
            &lt;mdw-tab icon=flight href=&quot;#icons-flights&quot; aria-label=&quot;Flights&quot;&gt;&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=luggage href=&quot;#icons-trips&quot; aria-label=&quot;Trips&quot;&gt;&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=explore href=&quot;#icons-explore&quot; aria-label=&quot;Explore&quot;&gt;&lt;/mdw-tab&gt;
          &lt;/mdw-tab-list&gt;
          &lt;mdw-tab-content id=&quot;icons&quot;&gt;
            &lt;mdw-tab-panel id=&quot;icons-flights&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;icons-trips&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;icons-explore&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
          &lt;/mdw-tab-content&gt;
        &lt;/demo-screen&gt;
        ">
          <demo-screen color="background">
            <mdw-tab-list sticky-parent mdw-ink=tertiary tab-content-id="icons">
              <mdw-tab icon=flight href="#icons-flights" aria-label="Flights"></mdw-tab>
              <mdw-tab icon=luggage href="#icons-trips" aria-label="Trips"></mdw-tab>
              <mdw-tab icon=explore href="#icons-explore" aria-label="Explore"></mdw-tab>
            </mdw-tab-list>
            <mdw-tab-content id="icons">
              <mdw-tab-panel id="icons-flights">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="icons-trips">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="icons-explore">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
            </mdw-tab-content>
          </demo-screen>
        </demo-preview-card>

        <demo-preview-card label="Mixed sizes" col-span=8 col-span-12=6 code="
        &lt;demo-screen color=&quot;background&quot;&gt;
          &lt;mdw-tab-list sticky-parent tab-content-id=&quot;mixed&quot;&gt;
            &lt;mdw-tab icon=flight href=&quot;#mixed-flights&quot;&gt;Flight&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=luggage href=&quot;#mixed-trips&quot;&gt;&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=explore href=&quot;#mixed-explore&quot;&gt;Oversized label that clips&lt;/mdw-tab&gt;
          &lt;/mdw-tab-list&gt;
          &lt;mdw-tab-content id=&quot;mixed&quot;&gt;
            &lt;mdw-tab-panel id=&quot;mixed-flights&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;mixed-trips&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;mixed-explore&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
          &lt;/mdw-tab-content&gt;
        &lt;/demo-screen&gt;
        ">
          <demo-screen color="background">
            <mdw-tab-list sticky-parent tab-content-id="mixed">
              <mdw-tab icon=flight href="#mixed-flights">Flight</mdw-tab>
              <mdw-tab icon=luggage href="#mixed-trips"></mdw-tab>
              <mdw-tab icon=explore href="#mixed-explore">Oversized label that clips</mdw-tab>
            </mdw-tab-list>
            <mdw-tab-content id="mixed">
              <mdw-tab-panel id="mixed-flights">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="mixed-trips">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="mixed-explore">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
            </mdw-tab-content>
          </demo-screen>
        </demo-preview-card>

        <demo-preview-card label="Themed" col-span=8 col-span-12=6 code="
        &lt;demo-screen color=&quot;background&quot;&gt;
          &lt;mdw-tab-list sticky-parent outlined color=tertiary-container shape-style=&quot;full&quot; tab-content-id=&quot;custom&quot; ink=&quot;tertiary&quot;&gt;
            &lt;mdw-tab shape-style=full shape-start icon=flight href=&quot;#custom-flights&quot;&gt;Full Shape&lt;/mdw-tab&gt;
            &lt;mdw-tab icon=luggage href=&quot;#custom-trips&quot;&gt;Outlined and colored&lt;/mdw-tab&gt;
            &lt;mdw-tab shape-style=full icon=explore href=&quot;#custom-explore&quot; shape-end&gt;&lt;/mdw-tab&gt;
          &lt;/mdw-tab-list&gt;
          &lt;mdw-tab-content id=&quot;custom&quot;&gt;
            &lt;mdw-tab-panel id=&quot;custom-flights&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;custom-trips&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;custom-explore&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
          &lt;/mdw-tab-content&gt;
        &lt;/demo-screen&gt;
        ">
          <mdw-box row wrap gap=12>
            <demo-screen color="background">
              <mdw-tab-list sticky-parent outlined color=tertiary-container shape-style="full" tab-content-id="custom" ink="tertiary" style="">
                <mdw-tab shape-style=full shape-start icon=flight href="#custom-flights">Full Shape
                </mdw-tab>
                <mdw-tab icon=luggage href="#custom-trips">Outlined and colored</mdw-tab>
                <mdw-tab shape-style=full icon=explore href="#custom-explore" shape-end>
                </mdw-tab>
              </mdw-tab-list>
              <mdw-tab-content id="custom">
                <mdw-tab-panel id="custom-flights">
                  <demo-dummy-text></demo-dummy-text>
                </mdw-tab-panel>
                <mdw-tab-panel id="custom-trips">
                  <demo-dummy-text></demo-dummy-text>
                </mdw-tab-panel>
                <mdw-tab-panel id="custom-explore">
                  <demo-dummy-text></demo-dummy-text>
                </mdw-tab-panel>
              </mdw-tab-content>
            </demo-screen>
          </mdw-box>
        </demo-preview-card>

        <demo-preview-card label="Scrolling Tab List" col-span=8 col-span-12=6 code="
        &lt;demo-screen color=&quot;background&quot;&gt;
          &lt;mdw-tab-list sticky-parent scrollable tab-content-id=&quot;scrollable&quot;&gt;
            &lt;mdw-tab href=&quot;#scrollable-1&quot;&gt;Tab Item #1&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-2&quot; icon=&quot;filter_2&quot; aria-label=&quot;Tab Item #2&quot;&gt;&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-3&quot;&gt;Tab Item #3&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-4&quot;&gt;Tab Item #4 Oversized&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-5&quot; icon=&quot;filter_5&quot;&gt;Tab Item #5&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-6&quot;&gt;Tab Item #6&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-7&quot;&gt;Tab Item #7&lt;/mdw-tab&gt;
            &lt;mdw-tab href=&quot;#scrollable-8&quot;&gt;Tab Item #8&lt;/mdw-tab&gt;
          &lt;/mdw-tab-list&gt;
          &lt;mdw-tab-content id=&quot;scrollable&quot;&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-1&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-2&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-3&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-4&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-5&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-6&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-7&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
            &lt;mdw-tab-panel id=&quot;scrollable-8&quot;&gt;&lt;demo-dummy-text&gt;&lt;/demo-dummy-text&gt;&lt;/mdw-tab-panel&gt;
          &lt;/mdw-tab-content&gt;
        &lt;/demo-screen&gt;
        ">
          <demo-screen color="background">
            <mdw-tab-list sticky-parent scrollable tab-content-id="scrollable">
              <mdw-tab href="#scrollable-1">Tab Item #1</mdw-tab>
              <mdw-tab href="#scrollable-2" icon="filter_2" aria-label="Tab Item #2"></mdw-tab>
              <mdw-tab href="#scrollable-3">Tab Item #3</mdw-tab>
              <mdw-tab href="#scrollable-4">Tab Item #4 Oversized</mdw-tab>
              <mdw-tab href="#scrollable-5" icon="filter_5">Tab Item #5</mdw-tab>
              <mdw-tab href="#scrollable-6">Tab Item #6</mdw-tab>
              <mdw-tab href="#scrollable-7">Tab Item #7</mdw-tab>
              <mdw-tab href="#scrollable-8">Tab Item #8</mdw-tab>
            </mdw-tab-list>
            <mdw-tab-content id="scrollable">
              <mdw-tab-panel id="scrollable-1">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-2">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-3">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-4">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-5">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-6">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-7">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
              <mdw-tab-panel id="scrollable-8">
                <demo-dummy-text></demo-dummy-text>
              </mdw-tab-panel>
            </mdw-tab-content>
          </demo-screen>
        </demo-preview-card>
      </mdw-grid>
    </mdw-box>
  </demo-page>
</body>
</html>

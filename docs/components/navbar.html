<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigation Bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script type=module src="../demo.min.js"></script>
  <style>
    demo-screen:not(:defined) {
      display:none;
    }
  </style>
</head>

<body>

  <demo-page>
    <demo-section>
      <h1 slot=heading>Standard</h1>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-nav-bar hide-on-scroll>
            <mdw-nav-bar-item icon="edit" href="#navbar">Default</mdw-nav-bar-item>
            <mdw-nav-bar-item icon="change_history" href="#navbar" color=primary-container>Primary Container
            </mdw-nav-bar-item>
            <mdw-nav-bar-item icon="change_history" href="#navbar" color=tertiary-container>Tertiary Container
            </mdw-nav-bar-item>
          </mdw-nav-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </demo-section>
    <demo-section>
      <h1 slot=heading>Badges</h1>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-nav-bar color="primary-container">
            <mdw-nav-bar-item show-label=active icon="change_history" href="#navbar" color=primary-container badge>Primary
              Container
            </mdw-nav-bar-item>
            <mdw-nav-bar-item show-label=active icon="change_history" href="#navbar" badge=1 color=tertiary>Tertiary
            </mdw-nav-bar-item>
            <mdw-nav-bar-item show-label=active icon="change_history" href="#navbar" badge="999+"
              color=green-container>
              Green Container
            </mdw-nav-bar-item>
          </mdw-nav-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </demo-section>
    <demo-section>
      <h1 slot=heading>No label</h1>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-nav-bar hide-on-scroll>
            <mdw-nav-bar-item show-label=never icon="change_history" href="#navbar" badge aria-label="Default">
            </mdw-nav-bar-item>
            <mdw-nav-bar-item show-label=never icon="change_history" href="#navbar" badge=1 color=primary-container
              aria-label="Primary">Primary</mdw-nav-bar-item>
            <mdw-nav-bar-item show-label=never icon="change_history" href="#navbar" badge="999+" color=tertiary-container
              aria-label="Tertiary">Tertiary Container</mdw-nav-bar-item>
          </mdw-nav-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </demo-section>
  </demo-page>
</body>

</html>

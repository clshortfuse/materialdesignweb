<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Select</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>
<body>
  <demo-page>
    <section>
      <mdw-headline text-padding=0.5em>Filled</mdw-headline>
      <mdw-box flex=column x=stretch gap=16 padding=24>
        <mdw-select filled label="Fruits">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled placeholder="Placeholder only" aria-label="Blank">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled ink="tertiary" label="Ink only">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled color="secondary-container" ink="secondary" value="default value" label="Label">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled color="tertiary-container" ink="tertiary"
          label="Very long label that label will clip selectively" placeholder="Label">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled placeholder="Placeholder" color="green-container" ink="green"
          type-style="headline" icon=edit label="Custom typography and icon">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled shape-style="full" type=search icon=search placeholder="Full shape, icon, type=search">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled shape-style="large" placeholder="Placeholder" icon=edit label="Large shape with icon">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled shape-style="full" placeholder="Placeholder" icon=edit label="Full shape with icon">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled icon=edit color="alias-container" ink="alias" input-prefix="$"
          placeholder="10" type="number" label="Price">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled icon=email input-suffix="@gmail.com" type="text" placeholder="frank" minlength="4"
          maxlength="8" supporting required label="Email">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled icon=edit color="alias-container" ink="alias"
          supporting="I'm being helpful!" label=Name* required>
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled icon=edit supporting label="Customized supporting" value="deleteme">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
          <div slot="supporting">
            You are <mdw-inline ink="primary">awesome</mdw-inline>!
          </div>
        </mdw-select>
        <mdw-select filled color=secondary-container error="I am error" label="Errored">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled color=secondary-container disabled label="Disabled">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>
        <mdw-select filled color=secondary-container disabled error="Unavailable" value="filled">
          <option value="Apple">Apple</option>
          <option value="Banana" selected>Banana</option>
          <option value="Grape">Grape</option>
          <option value="Pear">Pear</option>
        </mdw-select>

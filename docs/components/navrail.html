<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>
  
  <main>
    <demo-section id=navrail>
      <h1 slot="heading">Navigation Rail</h1>
      <demo-section>
        <h2 slot=heading>Standard</h2>
        <demo-flex wrap gap12>
          <mdw-nav-rail style="min-height:400px">
            <mdw-nav-item icon="edit" href="#navrail">Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary</mdw-nav-item>
          </mdw-nav-rail>
          <mdw-nav-rail align=start style="min-height:400px">
            <mdw-nav-item icon="edit" href="#navrail">Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary</mdw-nav-item>
          </mdw-nav-rail>
          <mdw-nav-rail align=end style="min-height:400px">
            <mdw-nav-item icon="edit" href="#navrail">Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary</mdw-nav-item>
          </mdw-nav-rail>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h2 slot=heading>Menu</h2>
        <demo-flex wrap gap12>
          <mdw-nav-rail style="min-height:400px">
            <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
            <mdw-nav-item icon="edit" href="#navrail">Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary
            </mdw-nav-item>
          </mdw-nav-rail>
          <mdw-nav-rail align=start style="min-height:400px">
            <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
            <mdw-nav-item icon="change_history" href="#navrail" badge>Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge=1 color=primary-container>Primary
            </mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container>Tertiary
            </mdw-nav-item>
          </mdw-nav-rail>
          <mdw-nav-rail align=end style="min-height:400px">
            <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
            <mdw-nav-item icon="change_history" href="#navrail" badge aria-label="Default"></mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge=1 color=primary-container aria-label="Primary">
            </mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container
              aria-label="Tertiary"></mdw-nav-item>
          </mdw-nav-rail>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h2 slot=heading>Menu and Fab</h2>
        <demo-flex wrap gap12>
          <mdw-nav-rail style="min-height:400px">
            <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
            <mdw-fab slot=start aria-label="fab" flat>add</mdw-fab>
            <mdw-nav-item icon="edit" href="#navrail">Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary
            </mdw-nav-item>
          </mdw-nav-rail>
          <mdw-nav-rail align=start style="min-height:400px">
            <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
            <mdw-fab slot=start aria-label="fab" flat>add</mdw-fab>
            <mdw-nav-item icon="change_history" href="#navrail" badge>Default</mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge=1 color=primary-container>Primary
            </mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container>Tertiary
            </mdw-nav-item>
          </mdw-nav-rail>
          <mdw-nav-rail align=end style="min-height:400px">
            <mdw-icon-button slot=start aria-label="Menu" flat>menu</mdw-icon-button>
            <mdw-fab slot=start aria-label="fab" flat>add</mdw-fab>
            <mdw-nav-item icon="change_history" href="#navrail" badge aria-label="Default"></mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge=1 color=primary-container aria-label="Primary">
            </mdw-nav-item>
            <mdw-nav-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container
              aria-label="Tertiary"></mdw-nav-item>
          </mdw-nav-rail>
        </demo-flex>
      </demo-section>
    </demo-section>
  </main>
  <script type=module src="../demo.min.js"></script>

</body>

</html>

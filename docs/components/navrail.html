<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigation Rail</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script type=module src="../demo.min.js"></script>
</head>

<body>

  <demo-page>
    <section>
      <mdw-headline text-padding=0.5em>Standard</mdw-headline>
      <mdw-box flex wrap gap=12>
        <mdw-nav-rail style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-nav-rail-item icon="edit" href="#navrail">Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary</mdw-nav-rail-item>
        </mdw-nav-rail>
        <mdw-nav-rail align=start style="min-height:400px">
          <mdw-nav-rail-item icon="edit" href="#navrail">Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary</mdw-nav-rail-item>
        </mdw-nav-rail>
        <mdw-nav-rail align=end style="min-height:400px">
          <mdw-nav-rail-item icon="edit" href="#navrail">Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary</mdw-nav-rail-item>
        </mdw-nav-rail>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em>Menu</mdw-headline>
      <mdw-box flex wrap gap=12>
        <mdw-nav-rail style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
          <mdw-nav-rail-item icon="edit" href="#navrail">Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary
          </mdw-nav-rail-item>
        </mdw-nav-rail>
        <mdw-nav-rail align=start style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge>Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge=1 color=primary-container>Primary
          </mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container>Tertiary
          </mdw-nav-rail-item>
        </mdw-nav-rail>
        <mdw-nav-rail align=end style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge aria-label="Default"></mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge=1 color=primary-container aria-label="Primary">
          </mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container
            aria-label="Tertiary"></mdw-nav-rail-item>
        </mdw-nav-rail>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em>Menu and Fab</mdw-headline>
      <mdw-box flex wrap gap=12>
        <mdw-nav-rail style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-icon-button nav-top icon="menu">Menu</mdw-icon-button>
          <mdw-fab slot=start icon="add" elevation=0>Add</mdw-fab>
          <mdw-nav-rail-item icon="edit" href="#navrail">Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=primary-container>Primary</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" color=tertiary-container>Tertiary
          </mdw-nav-rail-item>
        </mdw-nav-rail>
        <mdw-nav-rail align=start style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
          <mdw-fab slot=start icon="add" elevation=0>Add</mdw-fab>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge>Default</mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge=1 color=primary-container>Primary
          </mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container>Tertiary
          </mdw-nav-rail-item>
        </mdw-nav-rail>
        <mdw-nav-rail align=end style="min-height:400px" modal-breakpoint=0 auto-open>
          <mdw-icon-button slot=start icon="menu">Menu</mdw-icon-button>
          <mdw-fab slot=start icon="add" elevation=0>Add</mdw-fab>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge aria-label="Default"></mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge=1 color=primary-container aria-label="Primary">
          </mdw-nav-rail-item>
          <mdw-nav-rail-item icon="change_history" href="#navrail" badge="999+" color=tertiary-container
            aria-label="Tertiary"></mdw-nav-rail-item>
        </mdw-nav-rail>
      </mdw-box>
    </section>
  </demo-page>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />

  <style>
    html {
      height: 100%;
    }

    html {
      background: repeating-conic-gradient(rgba(var(--mdw-color__on-background), 0.0333) 0% 25%, transparent 0% 50%) 50% / 16px 16px;
      background-color: rgb(var(--mdw-color__background));
      color: rgb(var(--mdw-color__on-background));
    }

    .box {
      padding: 8px;
      min-width: 40px;
      text-align: center;
    }

    .custom-card-box {
      padding: 12px;
    }

    demo-flex {
      display: flex;
    }

    demo-flex[gap12] {
      gap: 12px;
    }

    demo-flex[align-center] {
      align-items: center;
    }

    demo-flex[wrap] {
      flex-wrap: wrap;
    }

    demo-flex[column] {
      flex-direction: column;
    }

    html[dir=rtl] {
      --mdw-dir: -1;
    }

  </style>
</head>

<body>
  <main>

  </main>
  <script type=module src="../demo.js"></script>
  <script type=module src="../../index.min.js">
  </script>

</body>

</html>

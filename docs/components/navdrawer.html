<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigation Drawer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <section>
      <mdw-headline text-padding=0.5em>Standard</mdw-headline>
      <mdw-box flex wrap gap=12>
        <mdw-nav-drawer auto-open=0 modal-breakpoint=0 style="min-height:400px">
          <mdw-nav-drawer-item icon="edit" href="#navdrawer" badge="5">Default</mdw-nav-drawer-item>
          <mdw-nav-drawer-item icon="change_history" href="#navdrawer" color=primary-container>Primary</mdw-nav-drawer-item>
          <mdw-nav-drawer-item icon="change_history" href="#navdrawer" color=tertiary-container>Tertiary</mdw-nav-drawer-item>
        </mdw-nav-drawer>
        <mdw-nav-drawer auto-open=0 modal-breakpoint=0 color="tertiary-container" style="min-height:400px">
          <mdw-nav-drawer-item icon="edit" href="#navdrawer" badge="10">Default</mdw-nav-drawer-item>
          <mdw-nav-drawer-item icon="change_history" href="#navdrawer" color=primary-container>Primary</mdw-nav-drawer-item>
          <mdw-nav-drawer-item icon="change_history" href="#navdrawer" badge="999+" color=green-container>
            Green Container</mdw-nav-drawer-item>
        </mdw-nav-drawer>
        <mdw-nav-drawer auto-open=0 modal-breakpoint=0 style="min-height:400px">
          <mdw-nav-drawer-item icon="edit" href="#navdrawer">Default</mdw-nav-drawer-item>
          <mdw-nav-drawer-item icon="change_history" href="#navdrawer" color=primary-container>Primary</mdw-nav-drawer-item>
          <mdw-nav-drawer-item icon="change_history" href="#navdrawer" color=tertiary-container>Tertiary</mdw-nav-drawer-item>
        </mdw-nav-drawer>
      </mdw-box>
    </section>
  </demo-page>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigation Drawer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>

  <demo-page>
    <demo-section>
      <h1 slot=heading>Standard</h1>
      <mdw-layout wrap gap=12px>
        <mdw-nav-drawer open style="min-height:400px">
          <mdw-nav-item icon="edit" href="#navdrawer">Default</mdw-nav-item>
          <mdw-nav-item icon="change_history" href="#navdrawer" color=primary-container>Primary</mdw-nav-item>
          <mdw-nav-item icon="change_history" href="#navdrawer" color=tertiary-container>Tertiary</mdw-nav-item>
        </mdw-nav-drawer>
        <mdw-nav-drawer open color="tertiary-container" style="min-height:400px">
          <mdw-nav-item icon="edit" href="#navdrawer">Default</mdw-nav-item>
          <mdw-nav-item icon="change_history" href="#navdrawer" color=primary-container>Primary</mdw-nav-item>
          <mdw-nav-item class="mdw-custom" icon="change_history" href="#navdrawer" badge="999+" color=green-container>
            Green Container</mdw-nav-item>
        </mdw-nav-drawer>
        <mdw-nav-drawer open style="min-height:400px">
          <mdw-nav-item icon="edit" href="#navdrawer">Default</mdw-nav-item>
          <mdw-nav-item icon="change_history" href="#navdrawer" color=primary-container>Primary</mdw-nav-item>
          <mdw-nav-item icon="change_history" href="#navdrawer" color=tertiary-container>Tertiary</mdw-nav-item>
        </mdw-nav-drawer>
      </mdw-layout>
    </demo-section>
  </demo-page>
  <script type=module src="../demo.min.js"></script>

</body>

</html>

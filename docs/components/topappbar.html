<!DOCTYPE html>
<html lang="en">

<head>
  <title>Top App Bars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />

  <style>
    .toolbar-avatar {
      font-size: 30px;
      margin-inline: 3px;
    }

    .demo-app-bar-search {
      width: 50ch;
      max-width: 100%;
      margin-block: 8px;
    }

  </style>
  <script type=module src="../demo.min.js"></script>

</head>

<body>
  <demo-page>
    <section>
      <mdw-headline text-padding=0.5em> Center (Default) </mdw-headline>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Title" sticky-parent></mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
        <demo-screen color="background">
          <mdw-top-app-bar sticky-parent>Headline in textContent</mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Always Shown" sticky-always>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="menu">Menu</mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
        <demo-screen color="background">
          <mdw-top-app-bar sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="menu">Menu</mdw-icon-button>
            <mdw-inline ink=primary>Custom</mdw-inline> (and possibly oversized) Title
            <mdw-icon-button class="toolbar-icon-button toolbar-avatar" slot="trailing" icon="account_circle">Profile
            </mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
        <demo-screen color="background">
          <mdw-top-app-bar kbd-nav="false" aria-label="Search Toolbar" sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="menu">Menu</mdw-icon-button>
            <mdw-input class="demo-app-bar-search" placeholder="Search" type=search icon=search outlined density=-2
              shape-style="full"></mdw-input>
            <mdw-icon-button class="toolbar-icon-button toolbar-avatar" slot="trailing" icon="account_circle">Profile
            </mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em> Small </mdw-headline>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Small app bar" size="small" sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="arrow_back">Back</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="attach_file">Attach File</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="today">Today</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="menu">More</mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em> Medium </mdw-headline>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Medium app bar" size="medium" color="secondary-container" sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="arrow_back">Back</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="attach_file">Attach File
            </mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="today">Today</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="menu">More</mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Oversized Auto-Hiding Headline Medium app bar" size="medium" sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="arrow_back">Back</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="attach_file">Attach File
            </mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="today">Today</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="menu">More</mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em> Large </mdw-headline>
      <mdw-box flex wrap gap=12>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Large app bar" size="large" sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="arrow_back">Back</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="attach_file">Attach File
            </mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="today">Today</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="menu">More</mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
        <demo-screen color="background">
          <mdw-top-app-bar headline="Oversized Headline Large app bar will not exceed two lines" size="large" sticky-parent>
            <mdw-icon-button class="toolbar-icon-button" slot="leading" icon="arrow_back">Back</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="attach_file">Attach File
            </mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="today">Today</mdw-icon-button>
            <mdw-icon-button class="toolbar-icon-button" slot="trailing" icon="menu">More</mdw-icon-button>
          </mdw-top-app-bar>
          <demo-dummy-text></demo-dummy-text>
        </demo-screen>
      </mdw-box>
    </section>

  </demo-page>
</body>
</html>

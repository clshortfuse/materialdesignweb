<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />

  <style>
    .demo-screen {
      position: relative;
      max-height: 400px;
      overflow-y: auto;
      min-width: 360px;
      width: 90vw;
    }

    .toolbar-icon-button {
      padding: 4px
    }

    .toolbar-avatar {
      margin-inline: 3px;
    }

    .demo-app-bar-search {
      width: 50ch;
      max-width: 100%;
      margin-block: 8px;
    }

  </style>
</head>

<body>
  <main>
    <demo-section>
      <h1 slot=heading> Top App Bar </h1>
      <demo-section>
        <h2 slot=heading> Center (Default) </h2>
        <demo-flex wrap gap12>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Title"></mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Title"></mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Auto-hide" hide-on-scroll>
              <mdw-icon-button class="toolbar-icon-button" slot="leading">menu</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar>
              <mdw-icon-button class="toolbar-icon-button" slot="leading">menu</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button toolbar-avatar" slot="trailing" icon-size="30px">
                account_circle
              </mdw-icon-button>
              <mdw-text ink=primary>Custom</mdw-text> (and oversized) Title
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar kbd-nav="tab" aria-label="Search Toolbar">
              <mdw-icon-button class="toolbar-icon-button" slot="leading">menu</mdw-icon-button>
              <mdw-text-input class="demo-app-bar-search" placeholder="Search" type=search icon=search outlined dense
                shape-style="full"></mdw-text-input>
              <mdw-icon-button class="toolbar-icon-button toolbar-avatar" slot="trailing" icon-size="30px">
                account_circle</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h2 slot=heading> Small </h2>
        <demo-flex wrap gap12>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Small app bar" size="small">
              <mdw-icon-button class="toolbar-icon-button" slot="leading">arrow_back</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">attach_file</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">today</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">menu</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h2 slot=heading> Medium </h2>
        <demo-flex wrap gap12>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Medium app bar" size="medium" color="secondary-container">
              <mdw-icon-button class="toolbar-icon-button" slot="leading">arrow_back</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">attach_file</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">today</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">menu</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Oversized Headline Medium app bar" hide-on-scroll size="medium">
              <mdw-icon-button class="toolbar-icon-button" slot="leading">arrow_back</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">attach_file</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">today</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">menu</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h2 slot=heading> Large </h2>
        <demo-flex wrap gap12>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Large app bar" size="large">
              <mdw-icon-button class="toolbar-icon-button" slot="leading">arrow_back</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">attach_file</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">today</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">menu</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
          <mdw-container class="demo-screen" color="background">
            <mdw-top-app-bar headline="Oversized Headline Large app bar will not exceed two lines" hide-on-scroll
              size="large">
              <mdw-icon-button class="toolbar-icon-button" slot="leading">arrow_back</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">attach_file</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">today</mdw-icon-button>
              <mdw-icon-button class="toolbar-icon-button" slot="trailing">menu</mdw-icon-button>
            </mdw-top-app-bar>
            <demo-dummy-text></demo-dummy-text>
          </mdw-container>
        </demo-flex>
      </demo-section>
    </demo-section>
  </main>
  <script type=module src="../demo.min.js"></script>

</body>

</html>

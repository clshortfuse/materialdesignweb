<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>
  
  <main>
    <demo-section>
      <h1 slot=heading>Dialogs</h1>
      <demo-section>
        <h2 slot=heading>Basic dialog</h2>
        <demo-flex wrap gap12>
          <mdw-button onclick="document.getElementById(this.ariaControls).show(this)" aria-haspopup=dialog
            aria-controls="dialog-simple">Basic dialog
          </mdw-button>
          <mdw-button onclick="document.getElementById(this.ariaControls).showModal(this)" aria-haspopup=dialog
            aria-controls="dialog-simple">Basic
            dialog (Native Modal)
          </mdw-button>
          <mdw-button onclick="document.getElementById(this.ariaControls).show(this)" aria-haspopup=dialog
            aria-controls="dialog-body">Body dialog
          </mdw-button>
          <mdw-button onclick="document.getElementById(this.ariaControls).show(this)" aria-haspopup=dialog
            aria-controls="dialog-custom-buttons">Custom
            buttons</mdw-button>
          <mdw-button onclick="document.getElementById(this.ariaControls).show(this)" aria-haspopup=dialog
            aria-controls="dialog-input">Autofocus input</mdw-button>
        </demo-flex>
      </demo-section>
    </demo-section>
  </main>
  <div id=dialogs>
    <mdw-dialog id=dialog-simple headline="My title" description="Description (no body)."></mdw-dialog>
    <mdw-dialog id=dialog-body icon=refresh headline="Reset settings?"
      description="This will reset your app preferences back to their default settings. The following accounts will be signed out:">
      <demo-dummy-text></demo-dummy-text>
    </mdw-dialog>
    <mdw-dialog id=dialog-icon icon=refresh headline="My title" description="Description (no body)."></mdw-dialog>
    <mdw-dialog id=dialog-custom-buttons icon=refresh headline="Title" description="description" confirm="Go"
      cancel="Abort" default="confirm">
    </mdw-dialog>
    <mdw-dialog id=dialog-input icon=edit headline="Input autofocus"
      description="Input element autofocuses on open (mobile compatible)" default="confirm">
      <input type="text" autofocus />
    </mdw-dialog>
  </div>
  <script type=module src="../demo.min.js"></script>
</body>

</html>

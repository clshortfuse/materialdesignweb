<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bottom App Bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <demo-section>
      <h1 slot=heading>Surface-container color</h1>
      <mdw-bottom-app-bar>
        <mdw-icon-button icon=1k>1K</mdw-icon-button>
        <mdw-icon-button icon=2k>2K</mdw-icon-button>
        <mdw-icon-button icon=3k>3K</mdw-icon-button>
        <mdw-icon-button icon=4k>4K</mdw-icon-button>
      </mdw-bottom-app-bar>
    </demo-section>
    <demo-section>
      <h1 slot=heading>Primary-container color</h1>
      <mdw-bottom-app-bar color=primary-container>
        <mdw-icon-button icon="1k">1K</mdw-icon-button>
        <mdw-icon-button icon="2k">2K</mdw-icon-button>
        <mdw-icon-button icon="3k">3K</mdw-icon-button>
        <mdw-icon-button icon="4k">4K</mdw-icon-button>
      </mdw-bottom-app-bar>
    </demo-section>
    <demo-section>
      <h1 slot=heading>Custom color</h1>
      <mdw-bottom-app-bar color=alias-container>
        <mdw-icon-button icon="1k">1K</mdw-icon-button>
        <mdw-icon-button icon="2k">2K</mdw-icon-button>
        <mdw-icon-button icon="3k">3K</mdw-icon-button>
        <mdw-icon-button icon="4k">4K</mdw-icon-button>
      </mdw-bottom-app-bar>
    </demo-section>
  </demo-page>
  
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bottom App Bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <mdw-box gap=16 padding=pane>
      <demo-preview-card label="Surface-container color" x=stretch>
        <div>
          <mdw-bottom-app-bar>
            <mdw-icon-button icon=1k>1K</mdw-icon-button>
            <mdw-icon-button icon=2k>2K</mdw-icon-button>
            <mdw-icon-button icon=3k>3K</mdw-icon-button>
            <mdw-icon-button icon=4k>4K</mdw-icon-button>
          </mdw-bottom-app-bar>
        </div>
      </demo-preview-card>
      <demo-preview-card label="Primary-container color" x=stretch>
        <mdw-bottom-app-bar color=primary-container>
          <mdw-icon-button icon="1k">1K</mdw-icon-button>
          <mdw-icon-button icon="2k">2K</mdw-icon-button>
          <mdw-icon-button icon="3k">3K</mdw-icon-button>
          <mdw-icon-button icon="4k">4K</mdw-icon-button>
        </mdw-bottom-app-bar>
      </demo-preview-card>
      <demo-preview-card label="Custom color" x=stretch>
        <mdw-bottom-app-bar color=alias-container>
          <mdw-icon-button icon="1k">1K</mdw-icon-button>
          <mdw-icon-button icon="2k">2K</mdw-icon-button>
          <mdw-icon-button icon="3k">3K</mdw-icon-button>
          <mdw-icon-button icon="4k">4K</mdw-icon-button>
        </mdw-bottom-app-bar>
      </demo-preview-card>
    </mdw-box>
  </demo-page>

</body>

</html>

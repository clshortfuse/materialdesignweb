<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <demo-section>
      <h1 slot=heading>Multi-selection (checkbox)</h1>
      <mdw-listbox color="surface" style="width:100%" multiple>
        <mdw-list-option value="1" checkbox supporting="Listbox supports keyboard navigation">Option 1
        </mdw-list-option>
        <mdw-list-option value="2" checkbox disabled supporting="Disabled items are not skipped">Disabled
        </mdw-list-option>
        <mdw-list-option value="3" checkbox>Option3</mdw-list-option>
        <mdw-list-option value="4" checkbox supporting="Allows multiple selections">Option4</mdw-list-option>
      </mdw-listbox>
    </demo-section>
    <demo-section>
      <h1 slot=heading>Single-selection (radio)</h1>
      <mdw-listbox color="surface" style="width:100%" required>
        <mdw-list-option value="1" radio supporting="Listbox supports keyboard navigation">Option 1
        </mdw-list-option>
        <mdw-list-option value="2" radio disabled supporting="Disabled items are not skipped">Disabled
        </mdw-list-option>
        <mdw-list-option value="3" radio>Option3</mdw-list-option>
        <mdw-list-option value="4" radio supporting="[required] means deselecting not allowed">Option4
        </mdw-list-option>
      </mdw-listbox>

    </demo-section>
    <demo-section>
      <h1 slot=heading>Single-selection (checkbox)</h1>
      <mdw-listbox color="surface" style="width:100%">
        <mdw-list-option value="1" checkbox supporting="Listbox supports keyboard navigation">Option 1
        </mdw-list-option>
        <mdw-list-option value="2" checkbox disabled supporting="Disabled items are not skipped">Disabled
        </mdw-list-option>
        <mdw-list-option value="3" checkbox>Option3</mdw-list-option>
        <mdw-list-option value="4" checkbox supporting="Only one check allowed, but can deselect">Option4
        </mdw-list-option>
      </mdw-listbox>
    </demo-section>

    <demo-dummy-text></demo-dummy-text>
  </demo-page>
</body>

</html>

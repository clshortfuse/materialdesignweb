<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>
  
  <main>
    <demo-section id=checkbox>
      <h1 slot="heading">Checkboxes</h1>
      <demo-section>
        <h2 slot=heading>Normal</h2>
        <form>
          <demo-flex gap12 wrap style="margin:8px">
            <mdw-checkbox name=checkbox-demo-1 value="1">Default</mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-2 checked color="secondary" value="2">Secondary</mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-2 class=mdw-custom required color=alias value="2">Alias (Required)
            </mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-3 indeterminate color="tertiary" value="3">Tertiary</mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-4 checked indeterminate color="primary" disabled value="4">Disabled
            </mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-5 color="primary" disabled value="5" checked>Disabled Checked
            </mdw-checkbox>
          </demo-flex>
        </form>
      </demo-section>
      <demo-section>
        <h2 slot=heading>No Label</h2>
        <form>
          <demo-flex gap12 wrap style="margin:8px">
            <mdw-checkbox name=checkbox-demo-6 checked aria-label="Default" value="1"></mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-7 aria-label="Secondary" color="secondary" value="2"></mdw-checkbox>
            <mdw-checkbox name=checkbox-demo-8 disabled aria-label="Tertiary" color="tertiary" value="3"></mdw-checkbox>
          </demo-flex>
        </form>
      </demo-section>
    </demo-section>
  </main>
  <script type=module src="../demo.js"></script>
  <script type=module src="../../index.min.js">
  </script>

</body>

</html>

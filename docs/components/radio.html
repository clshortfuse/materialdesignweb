<!DOCTYPE html>
<html lang="en">

<head>
  <title>Radio Buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>

  <demo-page>
    <demo-section>
      <h1 slot=heading>Normal</h1>
      <form>
        <mdw-box flex gap=24 wrap padding=8>
          <mdw-radio name=radio-demo value="1">Default</mdw-radio>
          <mdw-radio name=radio-demo ink="secondary" value="2">Secondary</mdw-radio>
          <mdw-radio name=radio-demo ink="tertiary" value="3">Tertiary</mdw-radio>
          <mdw-radio name=radio-demo ink="primary" disabled value="4">Disabled</mdw-radio>
          <mdw-radio name=radio-demo ink="primary" disabled value="5" checked>Disabled Checked</mdw-radio>
        </mdw-box>
      </form>
    </demo-section>
    <demo-section>
      <h1 slot=heading>No Label</h1>
      <form>
        <mdw-box flex gap=24 wrap padding=8>
          <mdw-radio name=radio-demo-blank aria-label="Default" value="1"></mdw-radio>
          <mdw-radio name=radio-demo-blank aria-label="Secondary" ink="secondary" value="2"></mdw-radio>
          <mdw-radio name=radio-demo-blank aria-label="Tertiary" ink="tertiary" value="3"></mdw-radio>
        </mdw-box>
      </form>
    </demo-section>
  </demo-page>
  <script type=module src="../demo.min.js"></script>

</body>

</html>

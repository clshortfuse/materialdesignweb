<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>
  
  <main>
    <demo-section id=switches>
      <h1 slot="heading">Switches</h1>
      <demo-section>
        <h2 slot="heading">Without Icons</h2>
        <mdw-layout wrap gap=12px>
          <mdw-switch>Default</mdw-switch>
          <mdw-switch color=secondary checked>Secondary</mdw-switch>
          <mdw-switch color=tertiary>Tertiary</mdw-switch>
          <mdw-switch disabled>Disabled</mdw-switch>
          <mdw-switch color=secondary disabled checked>Disabled</mdw-switch>
        </mdw-layout>
      </demo-section>
      <demo-section>
        <h2 slot="heading">Icon on selected switch</h2>
        <mdw-layout wrap gap=12px>
          <mdw-switch selected-icon=check>Default</mdw-switch>
          <mdw-switch color=secondary checked selected-icon=check>Secondary</mdw-switch>
          <mdw-switch color=tertiary selected-icon=edit>Tertiary</mdw-switch>
          <mdw-switch disabled selected-icon=check>Disabled</mdw-switch>
          <mdw-switch color=secondary disabled checked selected-icon=check>Disabled</mdw-switch>
        </mdw-layout>
      </demo-section>
      <demo-section>
        <h2 slot="heading">Icon on selected and unselected switch</h2>
        <mdw-layout wrap gap=12px>
          <mdw-switch icon=check>Default</mdw-switch>
          <mdw-switch color=secondary checked icon=favorite>Secondary</mdw-switch>
          <mdw-switch color=tertiary unselected-icon=dark_mode selected-icon=light_mode>Tertiary</mdw-switch>
          <mdw-switch disabled icon=check>Disabled</mdw-switch>
          <mdw-switch color=secondary disabled checked icon=check>Disabled</mdw-switch>
        </mdw-layout>
      </demo-section>
      <demo-section>
        <h2 slot="heading">No label</h2>
        <mdw-layout wrap gap=12px>
          <mdw-switch icon=check aria-label="Default"></mdw-switch>
          <mdw-switch color=secondary checked icon=favorite aria-label="Secondary"></mdw-switch>
          <mdw-switch color=tertiary unselected-icon=dark_mode selected-icon=light_mode aria-label="Tertiary">
          </mdw-switch>
          <mdw-switch disabled icon=check aria-label="Disabled"></mdw-switch>
          <mdw-switch color=secondary disabled checked icon=check aria-label="Disabled"></mdw-switch>
        </mdw-layout>
      </demo-section>
    </demo-section>
  </main>
  <script type=module src="../demo.min.js"></script>

</body>

</html>

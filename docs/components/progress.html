<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress Indicators</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>

  <demo-page>
    <demo-section>
      <h1 slot=heading>Linear</h1>
      <mdw-box flex gap=12>
        <mdw-progress ink="primary"></mdw-progress>
        <mdw-progress value="30" ink="secondary"></mdw-progress>
        <mdw-progress value="60" auto-hide ink="tertiary"></mdw-progress>
      </mdw-box>
    </demo-section>
    <demo-section>
      <h1 slot=heading>Circular</h1>
      <mdw-box flex gap=12>
        <mdw-progress circle ink="primary"></mdw-progress>
        <mdw-progress circle value="30" ink="secondary"></mdw-progress>
        <mdw-progress circle value="60" auto-hide ink="tertiary"></mdw-progress>
      </mdw-box>
    </demo-section>

  </demo-page>
  <script type=module src="../demo.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress Indicators</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <section>
      <mdw-headline text-padding=0.5em>Linear</mdw-headline>
      <mdw-box row gap=12>
        <mdw-progress ink="primary"></mdw-progress>
        <mdw-progress value="30" ink="secondary"></mdw-progress>
        <mdw-progress value="60" auto-hide ink="tertiary"></mdw-progress>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em>Circular</mdw-headline>
      <mdw-box row gap=12>
        <mdw-progress circle ink="primary"></mdw-progress>
        <mdw-progress circle value="30" ink="secondary"></mdw-progress>
        <mdw-progress circle value="60" auto-hide ink="tertiary"></mdw-progress>
      </mdw-box>
    </section>
  </demo-page>
</body>

</html>

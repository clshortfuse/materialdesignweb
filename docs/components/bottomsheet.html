<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bottom App Bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <mdw-box gap=16 padding=pane>
      <demo-preview-card label="Modal">
        <mdw-card style="width:100%;height:400px;position:relative;transform:translateZ(0);overflow:clip;" filled
          color=primary-container row x=center y=start padding=16 gap=8>
          <mdw-button filled
            onclick="{this.parentElement.querySelector('mdw-bottom-sheet').toggleAttribute('open')}">Toggle
            Open</mdw-button>
          <mdw-icon-button type=checkbox filled icon=drag_handle
            onchange="{this.parentElement.querySelector('mdw-bottom-sheet').dragHandle = this.checked}">Toggle
            Handle</mdw-icon-button>
          <mdw-bottom-sheet modal x=center>
            <mdw-box row padding=24 gap=8>
              <mdw-button icon=content_copy outlined>Copy</mdw-button>
              <mdw-button icon=share outlined>Share</mdw-button>
            </mdw-box>
            <mdw-box row x=center gap=24>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
            </mdw-box>
            <mdw-box row x=center padding=24 gap=24>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
              <mdw-icon-button filled=tonal icon=person></mdw-icon-button>
            </mdw-box>
          </mdw-bottom-sheet>
        </mdw-card>
      </demo-preview-card>
      <demo-preview-card label="Modal (Oversized)">
        <mdw-card style="width:100%;height:400px;position:relative;transform:translateZ(0);overflow:clip;" filled
          color=primary-container row x=center y=start padding=16 gap=8>
          <mdw-button filled
            onclick="{this.parentElement.querySelector('mdw-bottom-sheet').toggleAttribute('open')}">Toggle
            Open</mdw-button>
          <mdw-icon-button type=checkbox filled icon=drag_handle checked
            onchange="{this.parentElement.querySelector('mdw-bottom-sheet').dragHandle = this.checked}">Toggle
            Handle</mdw-icon-button>
          <mdw-bottom-sheet modal drag-handle flex=column x=stretch>
            <mdw-list>
              <mdw-list-item href="#">I am a list item 1</mdw-list-item>
              <mdw-list-item href="#">I am a list item 2</mdw-list-item>
              <mdw-list-item href="#">I am a list item 3</mdw-list-item>
              <mdw-list-item href="#">I am a list item 4</mdw-list-item>
              <mdw-list-item href="#">I am a list item 5</mdw-list-item>
              <mdw-list-item href="#">I am a list item 6</mdw-list-item>
              <mdw-list-item href="#">I am a list item 7</mdw-list-item>
              <mdw-list-item href="#">I am a list item 8</mdw-list-item>
              <mdw-list-item href="#">I am a list item 9</mdw-list-item>
              <mdw-list-item href="#">I am a list item 10</mdw-list-item>
            </mdw-list>
          </mdw-bottom-sheet>
        </mdw-card>
      </demo-preview-card>
    </mdw-box>
  </demo-page>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sliders</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
  <script src="../demo.min.js"></script>
</head>

<body>
  <demo-page>
    <section>
      <mdw-headline text-padding=0.5em>Continuous</mdw-headline>
      <mdw-box flex=column x=stretch gap=8 padding=24>
        <mdw-slider></mdw-slider>
        <mdw-slider color="secondary" value="2" min="-10" max="10"></mdw-slider>
        <mdw-slider color="tertiary" min="-10" value="3"></mdw-slider>
        <mdw-slider color="green" min="1" max="5"></mdw-slider>
        <mdw-slider color="custom" min=0 step=5 value=100></mdw-slider>
        <mdw-slider color=secondary value="12" disabled></mdw-slider>
      </mdw-box>
    </section>
    <section>
      <mdw-headline text-padding=0.5em>Discrete</mdw-headline>
      <mdw-box flex=column x=stretch gap=8 padding=24>
        <mdw-slider value="1" min=0 list="tickmarks" ticks="10" step="10"></mdw-slider>
        <mdw-slider value="8" ticks="8" min="0" max="64"></mdw-slider>
        <mdw-slider color="secondary" value="2" min="-10" max="10" ticks="4"></mdw-slider>
        <mdw-slider color="tertiary" min="0" max="10" ticks="10" value="3"></mdw-slider>
        <mdw-slider color="green" min="10" max="90" ticks="1"></mdw-slider>
        <mdw-slider color="custom" min=0 step=5 value=100 ticks="5"></mdw-slider>
        <mdw-slider color=secondary value="12" disabled ticks="10"></mdw-slider>
      </mdw-box>
    </section>
  </demo-page>
</body>
</html>

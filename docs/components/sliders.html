<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=block" />
  <link rel="stylesheet" href="../theme.css" />
  <link rel="stylesheet" href="../demo.css" />
</head>

<body>
  <main>
    <demo-section id=sliders>
      <h1 slot="heading">Sliders</h1>
      <demo-section>
        <h2 slot=heading>Continuous</h2>
        <demo-flex wrap style="margin:24px; gap:48px" column>
          <mdw-slider></mdw-slider>
          <mdw-slider color="secondary" value="2" min="-10" max="10"></mdw-slider>
          <mdw-slider color="tertiary" min="-10" value="3"></mdw-slider>
          <mdw-slider class=mdw-custom color="green" min="1" max="5"></mdw-slider>
          <mdw-slider class=mdw-custom color="custom" min=0 step=5 value=100></mdw-slider>
          <mdw-slider color=secondary value="12" disabled></mdw-slider>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h2 slot=heading>Discrete</h2>
        <demo-flex wrap style="margin:24px; gap:48px" column>
          <mdw-slider value="1" min=0 list="tickmarks" ticks="10" step="10"></mdw-slider>
          <mdw-slider value="8" ticks="8" min="0" max="64"></mdw-slider>
          <mdw-slider color="secondary" value="2" min="-10" max="10" ticks="4"></mdw-slider>
          <mdw-slider color="tertiary" min="0" max="10" ticks="10" value="3"></mdw-slider>
          <mdw-slider class=mdw-custom color="green" min="10" max="90" ticks="1"></mdw-slider>
          <mdw-slider class=mdw-custom color="custom" min=0 step=5 value=100 ticks="5"></mdw-slider>
          <mdw-slider color=secondary value="12" disabled ticks="10"></mdw-slider>
        </demo-flex>
      </demo-section>
    </demo-section>
  </main>
  <script type=module src="../demo.js"></script>
  <script type=module src="../../index.min.js">
  </script>

</body>

</html>

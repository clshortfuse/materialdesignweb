<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material Design Web</title>
  <style>
    :root {
      --mdw-color__background: 255 255 255;
      --mdw-color__on-background: 0 0 0;
    }

  </style>
  <style media="(prefers-color-scheme:dark)">
    :root {
      --mdw-color__background: 0 0 0;
      --mdw-color__on-background: 255 255 255;
    }

  </style>
  <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport" />
  <link rel=preconnect href="https://fonts.googleapis.com" />
  <link rel=preconnect href="https://fonts.gstatic.com" crossorigin />
  <link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel=stylesheet
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&text=search" />
  <style>
    html {
      height: 100%;
    }

    html {
      background: repeating-conic-gradient(rgba(var(--mdw-color__on-background), 0.0333) 0% 25%, transparent 0% 50%) 50% / 16px 16px;
      background-color: rgb(var(--mdw-color__background));
      color: rgb(var(--mdw-color__on-background));
    }

    .box {
      padding: 8px;
      min-width: 40px;
      text-align: center;
    }

    .custom-card-box {
      padding: 12px;
    }

    demo-flex {
      display: flex;
    }

    demo-flex[gap12] {
      gap: 12px;
    }

    demo-flex[align-center] {
      align-items: center;
    }

    demo-flex[wrap] {
      flex-wrap: wrap;
    }

    demo-flex[column] {
      flex-direction: column;
    }

  </style>
</head>

<body>
  <demo-section>
    <h1 slot=heading> Buttons </h1>
    <demo-section>
      <h2 slot=heading> Segmented buttons </h2>
      <demo-section>
        <h3 slot=heading>Single selection</h3>
        <demo-flex align-center gap12 wrap>
          <form>
            <mdw-segmented-button-group>
              <mdw-segmented-button name=segmented-demo value="favorite" icon=favorite>Favorite</mdw-segmented-button>
              <mdw-segmented-button name=segmented-demo value="enabled" icon=star>Enabled</mdw-segmented-button>
              <mdw-segmented-button name=segmented-demo value="disabled" icon=edit disabled>Disabled
              </mdw-segmented-button>
              <mdw-segmented-button name=segmented-demo value="text">Text only</mdw-segmented-button>
            </mdw-segmented-button-group>
          </form>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h3 slot=heading>Single selection (Required)</h3>
        <demo-flex align-center gap12 wrap>
          <form>
            <mdw-segmented-button-group aria-required="true">
              <mdw-segmented-button name=segmented-demo-required required value="favorite" checked icon=favorite>Favorite
              </mdw-segmented-button>
              <mdw-segmented-button name=segmented-demo-required required value="enabled" icon=star>Enabled
              </mdw-segmented-button>
              <mdw-segmented-button name=segmented-demo-required required value="disabled" icon=edit disabled>Disabled
              </mdw-segmented-button>
              <mdw-segmented-button name=segmented-demo-required required value="text">Text only</mdw-segmented-button>
            </mdw-segmented-button-group>
          </form>
        </demo-flex>
      </demo-section>
      
      <demo-section>
        <h3 slot=heading>Multi-selectable</h3>
        <demo-flex align-center gap12 wrap>
          <mdw-segmented-button-group class=mdw-custom color=alias-container aria-multiselectable=true>
            <mdw-segmented-button type=checkbox checked icon=favorite>Favorite</mdw-segmented-button>
            <mdw-segmented-button type=checkbox checked icon=star>Enabled</mdw-segmented-button>
            <mdw-segmented-button type=checkbox icon=edit disabled>Disabled</mdw-segmented-button>
            <mdw-segmented-button type=checkbox>Text only</mdw-segmented-button>
          </mdw-segmented-button-group>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h3 slot=heading>Checks</h3>
        <demo-flex align-center gap12 wrap>
          <mdw-segmented-button-group color="tertiary-container">
            <mdw-segmented-button aria-checked=true icon=check>$</mdw-segmented-button>
            <mdw-segmented-button aria-checked=false icon=check>$$</mdw-segmented-button>
            <mdw-segmented-button aria-checked=false icon=check disabled>$$$</mdw-segmented-button>
            <mdw-segmented-button aria-checked=false icon=check>$$$$</mdw-segmented-button>
          </mdw-segmented-button-group>
        </demo-flex>
      </demo-section>
      <demo-section>
        <h3 slot=heading>Multi-selectable checks</h3>
        <demo-flex align-center gap12 wrap>
          <mdw-segmented-button-group class=mdw-custom color=alias-container aria-multiselectable=true>
            <mdw-segmented-button aria-checked=true icon=check>$</mdw-segmented-button>
            <mdw-segmented-button aria-checked=false icon=check>$$</mdw-segmented-button>
            <mdw-segmented-button aria-checked=false icon=check disabled>$$$</mdw-segmented-button>
            <mdw-segmented-button aria-checked=true icon=check>$$$$</mdw-segmented-button>
          </mdw-segmented-button-group>
        </demo-flex>
      </demo-section>
    </demo-section>
  </demo-section>

  <script type=module src="./demo.js"></script>
  <script type=module src="index.js?color=&custom=yellow,orange:orange,green:0f0,alias:aqua&lightness=auto"></script>

</body>

</html>
